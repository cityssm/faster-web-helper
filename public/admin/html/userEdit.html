<div
  class="modal"
  role="dialog"
>
  <div class="modal-background"></div>
  <div class="modal-card">
    <div class="modal-card-head">
      <h3 class="modal-card-title">
        Update User
      </h3>
      <button
        class="delete is-close-modal-button"
        aria-label="close"
        type="button"
      ></button>
    </div>
    <div class="modal-card-body">
      <form id="form--updateUser">
        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label" for="updateUser--userName">User Name</label>
              <div class="control has-icons-left">
                <input
                  class="input"
                  id="updateUser--userName"
                  name="userName"
                  type="text"
                  readonly
                  required  
                />
                <span class="icon is-small is-left">
                  <i class="fa-solid fa-user" aria-hidden="true"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label" for="updateUser--fasterWebUserName">FASTER Web User Name</label>
              <div class="control has-icons-left">
                <input
                  class="input"
                  id="updateUser--fasterWebUserName"
                  name="fasterWebUserName"
                  type="text"
                  maxlength="20"
                />
                <span class="icon is-small is-left">
                  <i class="fa-solid fa-user" aria-hidden="true"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="field">
          <label class="label" for="updateUser--emailAddress">Email Address</label>
          <div class="control has-icons-left">
            <input
              class="input"
              id="updateUser--emailAddress"
              name="emailAddress"
              type="email"
              maxlength="100"
            />
            <span class="icon is-small is-left">
              <i class="fa-solid fa-envelope" aria-hidden="true"></i>
            </span>
          </div>
        </div>

        <table class="table is-fullwidth">
          <thead>
            <tr>
              <th>Setting</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody id="updateUser--settingsTableBody"></tbody>
        </table>
      </form>
    </div>
    <div class="modal-card-foot is-justify-content-right">
      <div class="buttons">
        <button
          class="button is-primary"
          type="submit"
          form="form--updateUser"
        >
          Update User
        </button>
        <button
          class="button is-secondary is-close-modal-button"
          type="button"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
