<div
  class="modal"
  role="dialog"
>
  <div class="modal-background"></div>
  <div class="modal-card">
    <div class="modal-card-head">
      <h3 class="modal-card-title"></h3>
      <button
        class="delete is-close-modal-button"
        aria-label="close"
        type="button"
      ></button>
    </div>
    <div class="modal-card-body">
      <div class="has-text-centered">
        <canvas id="inventoryItemView--barcode"></canvas>
      </div>

      <p class="has-text-centered" id="inventoryItemView--itemDescription"></p>

      <div id="inventoryItemView--details"></div>
    </div>
    <div class="modal-card-foot is-justify-content-right">
      <button
        class="button is-primary is-close-modal-button"
        type="button"
      >
        Close
      </button>
    </div>
  </div>
</div>
