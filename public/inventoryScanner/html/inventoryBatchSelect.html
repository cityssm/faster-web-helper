<div
  class="modal"
  role="dialog"
>
  <div class="modal-background"></div>
  <div class="modal-card">
    <div class="modal-card-head">
      <h3 class="modal-card-title">Select an Inventory Batch</h3>
      <button
        class="delete is-close-modal-button"
        aria-label="close"
        type="button"
      ></button>
    </div>
    <div class="modal-card-body">
      <div id="container--inventoryBatchSelect">
        <div class="has-text-centered">
          <i class="fa-solid fa-spinner fa-spin-pulse fa-2x" aria-hidden="true"></i>
          <p class="is-size-7">Loading Batches...</p>
        </div>
      </div>
    </div>
    <div class="modal-card-foot is-justify-content-right">
      <button
        class="button is-primary is-close-modal-button"
        type="button"
      >
        Close
      </button>
    </div>
  </div>
</div>
